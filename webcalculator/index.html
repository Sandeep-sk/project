<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav" class="navbar">
        <ul class="ul">
            <div class="logo">EasyCalculator</div>
            <li class="items"><a href="/">Home</a></li>
            <li class="items"><a href="/">Contact us</a></li>
            <li class="items"><a href="/">About us</a></li>
        </ul>
        <input type="text" id="idinput" placeholder="Search here">
        <button type="submit" class="btnclass">Sign in</button>
        <button type="submit" class="btnclass">Login</button>
    </nav>
    <div class="container">
        <h1 class="heading">Easy Web Caculator</h1>
        <div class="main">

            <input type="text" name="screen" id="screen">
            <table class="calculator">
                <tr>
                    <td><button class="btn">C</button></td>
                    <td><button class="btn">^</button></td>
                    <td><button class="btn">/</button></td>
                    <td><button class="btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">BackSpace</button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="zerobtn">0</button></td>
                    <td><button class="btn">00</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn" id="equalbtn">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        All rights reversed &copy; 2021 EasyCalculator.com
    </footer>
</body>
<script src="index.js"></script>

</html>
